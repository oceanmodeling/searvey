[tool.poetry]
name = "searvey"
version = "0.1.0"
description = ""
authors = ["Panos Mavrogiorgos <pmav99@gmail.com>"]
license = "EUPL-1.0"
readme = "README.md"
repository = "https://github.com/oceanmodeling/searvey.git"
classifiers = [
    "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Environment :: Other Environment",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
]

[build-system]
requires = [
    "poetry-core>=1.0.0",
    "poetry-dynamic-versioning",
]
build-backend = "poetry.core.masonry.api"

[tool.poetry-dynamic-versioning]
enable = true

[tool.poetry.dependencies]
python = "^3.9"
erddapy = "^1.1"
pandas = "^1.3"
pydantic = "^1.8"
requests = "^2.26"

[tool.poetry.dev-dependencies]
black = "21.12b0"
ipython = "*"
mypy = "0.931"
pre-commit = "^2.15"
prospector = "^1.5"
pytest = "^6.2"
pytest-xdist = "*"
pytest-cov = "^3.0"
pytest-recording = "^0.12.0"
types-requests = "^2.25"

[tool.poetry.extras]
linting = ["black", "mypy", "prospector"]
testing = ["pre-commit", "pytest", "pytest-cov", "pytest-recording", "pytest-xdist"]

[tool.black]
line-length = 108
target-version = ['py39']

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra --verbose --showlocals --tb=short --cov=searvey --cov-report term-missing"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.9"
plugins = ["pydantic.mypy"]
show_error_codes = true
show_column_numbers = true
show_error_context = true
strict = true
ignore_missing_imports = true

# mypy per-module options:
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true
