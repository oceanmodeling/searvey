[tool.poetry]
name = "searvey"
version = "0.1.0"
description = ""
authors = [
    "Panos Mavrogiorgos <pmav99@gmail.com>",
    "Zachary Burnett <zachary.r.burnett@gmail.com>",
]
license = 'GPL-3.0-or-later'
readme = "README.md"
repository = "https://github.com/oceanmodeling/searvey.git"
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Environment :: Other Environment",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
]

[build-system]
requires = [
    "poetry-core>=1.0.0",
    "poetry-dynamic-versioning",
]
build-backend = "poetry.core.masonry.api"

[tool.poetry-dynamic-versioning]
enable = true

[tool.poetry.dependencies]
python = "^3.9"
erddapy = "^1.1"
pandas = "^1.3"
pydantic = "^1.8"
requests = "^2.26"
beautifulsoup4 = "^4.11"
geopandas = "^0.10"
typepigeon = "^1"
xarray = "^2022.3"
Shapely = "^1.8"
limits = "^2.6"
tqdm = "^4.64"
html5lib = "^1.1"
numpy = "^1.20"
matplotlib = {version = "^3.3", optional = true}
lxml = "^4.9.1"

[tool.poetry.dev-dependencies]
ipykernel = "*"
mypy = "0.950"
pre-commit = "^2.15"
prospector = "^1.5"
pytest = "^7.0"
pytest-xdist = "*"
pytest-cov = "^3.0"
pytest-recording = "^0.12"
types-requests = "^2.26"
sphinx = '*'
sphinx-rtd-theme = '*'
dunamai = "^1.12"
m2r2 = "^0.3"
deptry = "^0.6"
toml = "^0.10"

[tool.black]
line-length = 108
target-version = ['py39']

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra --verbose --showlocals --tb=short"
testpaths = ["tests"]
log_cli = true
filterwarnings = [
    'ignore:distutils Version classes are deprecated. Use packaging.version instead:DeprecationWarning',
]


[tool.mypy]
python_version = "3.9"
plugins = ["pydantic.mypy"]
show_error_codes = true
show_column_numbers = true
show_error_context = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_ignores = true
strict = true
ignore_missing_imports = true

# FIXME These errors get thrown by `searvey/coops.py`
# I can't find a way to disable them on a per-module basis, so we are disabling them globally.
# We should comment them out one by one, run `make mypy`, fix the errors and move on.
disable_error_code = [
    "assignment",
    "override",
    "attr-defined",
    "no-any-return",
    "unreachable",
]

# mypy per-module options:
[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true


[tool.deptry]
ignore_obsolete = []
ignore_missing = [
  'CERA_get_active_stations'
]
ignore_transitive = []
ignore_misplaced_dev = [
  'dunamai',
  'pytest',
  'toml',
]
